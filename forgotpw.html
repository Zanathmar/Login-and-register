<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDN Boarding School eLearning - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="theme-toggle">
        <button id="themeSwitcher">Click me</button>
    </div>
    <div class="main-container">
        <div class="image-container">
            <img src="IDN Fest.jpg" alt="IDN Boarding School" />
        </div>
        <div class="form-container">
            <form action="#" method="POST" class="forgot-password-form">
                <h2>Forgot Password</h2>
                <div class="input-group">
                    <label for="email">Enter your email address</label>
                    <input placeholder="Email" type="email" id="email" name="email" required>
                </div>
                <button type="submit">Reset Password</button>
                <p>Remembered your password? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
